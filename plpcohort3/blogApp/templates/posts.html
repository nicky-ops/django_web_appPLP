{% extends 'base.html' %}
{% block title %} Articles {% endblock %}

{% block content %}
    {% for article in articles %}
        <p>{{article.title}}</p>
        <article style="background-color: burlywood;">
            <b><em style="color: darkslateblue;">Written by <i>{{article.author}}</i> and Posted on {{article.date}}</em></b>
            <p>
                {{article.content}}
            </p>
            <hr>
        </article>

    {% endfor %}
{% endblock %}
